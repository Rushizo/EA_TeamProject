<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <title>EA</title>
</head>
<body>
    <section class="card-game-in-evidency">
        <div class="h2-title">
            <h2>Giochi in evidenza</h2>
        </div>
        <div class="card-box">
            <div class="card">
                    <div class="logo-box">
                        <img src="https://media.contentapi.ea.com/content/dam/gin/common/logos/star-wars-jedi-survivor-mono-logo.svg" class="logo-game" id="Star-wars-l"></img>
                    </div>
                    <div class="image" id="Star-wars-i"></div>
            </div>
            <div class="card">
                <div class="logo-box">
                    <img src="https://media.contentapi.ea.com/content/dam/gin/common/logos/ea-sports-pga-tour-mono-logo-white.svg"  class="logo-game" id="PGA-Tour-l"></img>
                </div>
                <div class="image" id="PGA-Tour-i"></div>
            </div>
            <div class="card">
                <div class="logo-box">
                    <img src="https://media.contentapi.ea.com/content/dam/gin/common/logos/nfs-unbound-logo.png" class="logo-game" id="NFS-Unbound-l"></img>
                </div>
                <div class="image" id="NFS-Unbound-i"></div>
            </div>
            <div class="card">
                <div class="logo-box">
                    <img src="https://media.contentapi.ea.com/content/dam/gin/common/logos/game-box-logo-thesims4-refresh.svg" class="logo-game" id="TS4-l"></img>
                </div>
                <div class="image" id="TS4-i"></div>
            </div>
            <div class="card">
                <div class="logo-box">
                    <img src="https://media.contentapi.ea.com/content/dam/gin/common/logos/fifa23-logo-white-stacked.svg" class="logo-game" id="Fifa23-l"></img>
                </div>
                <div class="image" id="Fifa23-i"></div>
            </div>
            <div class="card">
                <div class="logo-box">
                    <img src="https://media.contentapi.ea.com/content/dam/gin/common/logos/apex-legends-mono-logo.svg" class="logo-game" id="Apex-Legends-l"></img>
                </div>
                <div class="image" id="Apex-Legends-i"></div>
            </div>
        </div>
        <input type="button" class="last-games" value="Ultimi Giochi">
    </section>
</body>
</html>
